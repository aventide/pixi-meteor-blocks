<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <title>Minimalist Red Tile</title>
  <desc>Square, flat-colored red tile with a geometric emblem. Few colors, hard edges, no gradients.</desc>

  <!-- Palette:
       Base Red:   #D73636
       Dark Red:   #7A1E1E (border)
       Ivory:      #F2E9E4 (emblem)
  -->

  <!-- Base tile -->
  <rect x="0" y="0" width="128" height="128" fill="#D73636"/>

  <!-- 1px hard border using filled rectangles for crisp edges -->
  <rect x="0" y="0" width="128" height="1" fill="#7A1E1E"/>
  <rect x="0" y="127" width="128" height="1" fill="#7A1E1E"/>
  <rect x="0" y="0" width="1" height="128" fill="#7A1E1E"/>
  <rect x="127" y="0" width="1" height="128" fill="#7A1E1E"/>

  <!-- Central emblem: solid white dot replacing previous diamond -->
  <circle cx="64" cy="64" r="19" fill="#FFFFFF"/>
</svg>
